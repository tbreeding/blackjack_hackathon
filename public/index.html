<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/index.css">
  <title>BlackJack</title>
</head>
<body>

<div class="table">
  <div class="top">
    <div id="deck">
      <div id="deckcard"></div>
      <div id="dealbutton"><button>Deal</button></div>
    </div>

    <div id="dealercards"></div>

    <div id="reset">
      <div id="resetbutton"><button>Reset</button></div>
    </div>
  </div>


  <div class="bottom">
    <div id="playerbuttons">
      <div id="hitbutton"><button>Hit</button></div>
      <div id="passbutton">Pass</div>
    </div>

    <div id="playercards"></div>

    <div id="wallet"><h2>bet, then click deal</h2>
      <div id="betbox">
        <div id="minusbutton"></div>
        <div id="betamount">$50</div>
        <div id="plusbutton"></div>
        <div id="betbutton"><button>Place bet</button></div>
       
      </div>
      <div id="walletbox">
        <div id="walletamount">wallet: $500</div>
      </div>
    </div>
  </div>
</div>






  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src="/js/deck.js"></script>
  <script src="/js/player_dealer.js"></script>
  <script src="/js/cards.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
