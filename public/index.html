<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>BlackJack</title>
</head>
<body>

<div class="table">
  <div class="top">
    <div id="deck">
      <div id="deckcard"></div>
      <div class="btn" id="dealbutton">Deal</div>
    </div>

    <div id="dealercards"></div>

    <div id="reset">
      <div class="btn" id="resetbutton">Reset</div>
    </div>
  </div>


  <div class="bottom">
    <div id="playerbuttons">
      <div class="btn" id="hitbutton">Hit</div>
      <div class="btn" id="passbutton">Hold</div>
    </div>

    <div id="playercards"></div>

    <div id="wallet">
      <h2>bet, then click deal</h2>
      <div id="betbox">
        <div id="minusbutton"></div>
        <div id="betamount"></div>
        <div id="plusbutton"></div>       
      </div>
      <div id="walletbox">
        <img src="img/chest.png" alt="" srcset="">
        <div>
        <h2>Chest:</h2>
        <div id="walletamount"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="win">
  <div class="modalWindow" id="showWin">
    <div class="image"></div>
    <div class="modalContent">
      <h2 id="winMsg">You Won!</h2>
      <div class="scores">
          <h3>You:</h3><h3 class="plScore"></h3><h3>Dealer:</h3><h3 class="dlScore"></h3>
      </div>
      <div class="btn keepGoing">Keep Going?</div>
    </div>
  </div>
</div>
<div class="modal" id="lose">
    <div class="modalWindow" id="showLoss">
        <div class="image"></div>
        <div class="modalContent">
          <h2 id="loseMsg">You Lost!</h2>
          <div class="scores">
              <h3>You:</h3><h3 class="plScore"></h3><h3>Dealer:</h3><h3 class="dlScore"></h3>
          </div>
          <div class="btn keepGoing">Play Again!</div>
        </div>
      </div>
</div>
<div class="modal" id="noMoney">
    <div class="modalWindow" id="showNoMoney">
        <div class="image"></div>
        <div class="modalContent">
          <h2 id="noMoneyMsg">You need to leave!</h2>
          <div class="scores">
              <h3>You:</h3><h3 class="plScore"></h3><h3>Dealer:</h3><h3 class="dlScore"></h3>
          </div>
          <div class="btn reset">Start Over?</div>
        </div>
      </div>
</div>




  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/deck.js"></script>
  <script src="js/player_dealer.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
